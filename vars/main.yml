---
# defaults file for ansible_role_slurm

slurm_default_dependencies:
  build:
    - lua
    - lua-devel
  ucx:
    - ucx-devel
  pmix:
    - pmix
    - pmix-devel
  slurmrestd:
    - http-parser-devel
    - json-c-devel
  mysql:
    - mariadb-devel
  lua:
    - lua
    - lua-devel
  hwloc:
    - hwloc-devel
  numa:
    - numactl-devel
  pam:
    - pam-devel
  jwt:
    - libjwt-devel

slurm_default_build_flags:
  ucx:        '--with ucx'
  hwloc:      '--with hwloc'
  pmix:       '--with pmix'
  numa:       '--with numa'
  mysql:      '--with mysql'
  lua:        '--with lua'
  slurmrestd: '--with slurmrestd'
  jwt:        '--with jwt'
