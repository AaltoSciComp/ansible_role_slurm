---
# defaults file for ansible_role_slurm

slurm_default_dependencies:
  build:
    - dbus-devel
    - lua
    - lua-devel
  ucx:
    - ucx-devel
  pmix:
    - pmix
    - pmix-devel
  slurmrestd:
    - http-parser-devel
    - json-c-devel
  mysql:
    - mariadb-devel
  lua:
    - lua
    - lua-devel
  hwloc:
    - hwloc-devel
  numa:
    - numactl-devel
  pam:
    - pam-devel
  jwt:
    - libjwt-devel
  bpf:
    - kernel-headers
  nvml:
    - 'cuda-nvml-devel-{{ slurm_cuda_version | replace(".", "-") }}'
    - lz4

slurm_default_build_flags:
  ucx:        '--with ucx'
  hwloc:      '--with hwloc'
  pmix:       '--with pmix'
  numa:       '--with numa'
  mysql:      '--with mysql'
  lua:        '--with lua'
  slurmrestd: '--with slurmrestd'
  jwt:        '--with jwt'
  nvml:       '--with nvml'

slurm_packages:
  slurm:
    - pmix
    - pmix-devel
    - munge
    - munge-libs
    - slurm
    - slurm-devel
    - slurm-torque
    - slurm-pam_slurm
    - slurm-libpmi
    - slurm-contribs
    - slurm-perlapi
  compute:
    - slurm-slurmd
    - slurm-pam_slurm
  slurmctld:
    - slurm-slurmctld
  slurmdbd:
    - python3-mysqlclient
    - mariadb
    - mariadb-server
    - slurm-slurmdbd
  slurmrestd:
    - slurm-slurmrestd
